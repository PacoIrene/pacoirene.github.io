<article class="memory-container">
  <h3 class="memory-title"><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h3>
  {% if post.noTime == true %}
  <p class="create-time">{{ post.date | date: "%F" }}</p>
  {% else %}
  <p class="create-time">{{ post.date | date: "%F %T" }}</p>
  {% endif %}
  <p class="memory-summary">
    {{ post.content | strip_html | truncatewords: 20 }}
  </p>
</article>
