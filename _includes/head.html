<head>
  {% if page.title %}
  <title>{{page.title}}</title>
  {% else %}
  <title>Mark</title>
  {% endif %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#222" />
  <meta name="author" content="PacoIrene">
  <meta name="renderer" content="webkit">

  <!-- CSS -->
  <link rel="preconnect" href="//code.jquery.com">
  <link rel="preconnect" href="//cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=Caveat:wght@700&family=Crimson+Text&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Favicon -->
  <link href="{{ "/assets/favicon.ico" | relative_url }}" rel="shortcut icon"/>
  <link rel="apple-touch-icon" sizes="48x48" href="{{ "/assets/touch-icon/48.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="96x96" href="{{ "/assets/touch-icon/92.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="192x192" href="{{ "/assets/touch-icon/192.png" | relative_url }}">

  <!-- Manifest -->
  <link rel="manifest" href="{{ "/assets/manifest.json" | relative_url }}">

  <!-- Image Carousel -->
  <script type="text/javascript" src="{{ "/assets/js/jquery-1.11.0.min.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/jquery-migrate-1.2.1.min.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/slick.min.js" | relative_url }}"></script>

  <!-- Analytics-->
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% include jsError.html %}
  {% endif %}
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Add Nav Active Status
      const pathName = location.pathname.split('/')[1];
      const pathMap = {
        '': 'home',
        'memories': 'memory',
        'memory': 'memory',
        'portfolio': 'portfolio',
        'about': 'about',
      }
      if (pathMap[pathName]) {
        const node = document.getElementById('nav-' + pathMap[pathName]);
        if (node) {
          node.classList.add('active');
        }
      }

      // Toggle Nav Bar
      var button = document.getElementById('menu-button');
      button.addEventListener('click', function (event) {
        var menu = document.getElementById('device-menu-list');
        var displayStyle = menu.style.display;
        menu.style.display = displayStyle === 'block' ? 'none' : 'block';
      }, false);
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.photo-gallery').slick({
        dots: false,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        prevArrow: '',
        nextArrow: '',
        centerMode: true
      });
    $('.photo-gallery-image img').click(function(e) {
      e.preventDefault();
      $('.photo-gallery').slick('slickNext');
    });
    });
  </script>
</head>
