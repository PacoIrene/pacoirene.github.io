---
layout: content
---
<div id="memory" class="common-content">
  <article class="memory-page">
    <h3 class="memory-title">{{ page.title }}</h3>
    {% if page.noTime == true %}
    <p class="create-time">{{ page.date | date: "%F" }}</p>
    {% else %}
    <p class="create-time">{{ page.date | date: "%F %T" }}</p>
    {% endif %}
    <div class="memory-article">
      {{content | newline_to_br }}
    </div>
  </article>
</div>
